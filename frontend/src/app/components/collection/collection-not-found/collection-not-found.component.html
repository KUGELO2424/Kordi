<div class="row d-flex justify-content-center align-items-center h-100 mt-5">
  <div class="col-6 col-md-3 col-lg-3 col-xl-3 d-flex justify-content-center">
    <img
      src="assets/img/no_content.svg"
      class="img-fluid w-100"
      alt="No collections"
    />
  </div>
  <div
    class="col-9 col-md-5 col-lg-4 col-xl-4 d-flex justify-content-center h-100"
  >
    <div
      class="container-fluid align-middle d-flex flex-column bd-highlight mt-3"
    >
      <div class="bd-highlight">
        <p class="fs-4 text-center">
          {{ this.collectionNotFoundMessage | translate }}
        </p>
      </div>
      <div class="bd-highlight d-flex justify-content-center">
        <button
          pButton
          type="button"
          class="p-button-text mb-1 my-button"
          (click)="back()"
        >
          {{ "collection.back_button" | translate }}
        </button>
      </div>
    </div>
  </div>
</div>

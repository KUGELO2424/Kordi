<div class="content min-vw-25">
  <section class="mt-5">
    <h1 class="display-6 text-center">Podsumowanie darowizny</h1>
    <p-table [value]="items" [tableStyle]="{ 'min-width': '30rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Nazwa</th>
          <th>Kategoria</th>
          <th>Ile przekazujesz</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr *ngIf="item.value > 0 || item.value == true">
          <td>{{ item.name }}</td>
          <td>
            {{
              "category." + item.category.toString().toLocaleLowerCase()
                | translate
            }}
          </td>
          <td *ngIf="item.value != true">
            {{ item.value }}
            {{
              "suffix." + item.type.toString().toLocaleLowerCase() | translate
            }}
          </td>
          <td *ngIf="item.value == true">-</td>
        </tr>
      </ng-template>
    </p-table>
    <!-- BUTTON -->
    <div class="text-center mb-3 mt-3">
      <button
        (click)="confirm($event)"
        class="btn my-btn-primary btn-lg donate-button mt-2"
      >
        {{ "collection.donate_button" | translate }}
      </button>
    </div>
    <!-- CONFIRM POPUP -->
    <p-confirmPopup></p-confirmPopup>
  </section>
</div>

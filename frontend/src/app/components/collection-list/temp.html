<div
  class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4 row justify-content-md-center"
>
  <!-- CARD -->
  <div
    class="col d-flex justify-content-center"
    *ngFor="let idx of [1, 2, 3, 4, 5, 6, 7, 8, 9, 0]"
  >
    <div class="card h-100" style="width: 20rem">
      <a class="card-link" routerLink="/home">
        <div class="card-icon">
          <i class="fa-regular fa-image fa-10x card-img-top"></i>
        </div>
        <div class="card-body">
          <h5 class="card-title">Nazwa zbiórki</h5>
          <p class="card-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam in
            libero non diam pharetra posuere vitae eget ...
          </p>
        </div>
      </a>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title> Lokalizacje </mat-panel-title>
            <mat-panel-description class="d-flex justify-content-end">
              Kliknij tutaj
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>Warszawa, Miła 20</p>
          <p>Warszawa, Miła 20</p>
        </mat-expansion-panel>
      </mat-accordion>
      <div class="card-footer">
        <p>Postęp zbiórki:</p>
        <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
      </div>
    </div>
  </div>
</div>

  <mat-card-title>Filtruj</mat-card-title>
